<html>
	<head>
		<title>My first Three.js app</title>
		<style>canvas { width: 100%; height: 100% }</style>
	</head>
	<body bgcolor = "white">
		
		<script src="threejs/build/three.min.js"></script>
		<script src="threejs/examples/js/libs/stats.min.js"></script>
		<script>
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera( 75,window.innerWidth / window.innerHeight, 0.1, 1000 );
		var renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );
		
		var geometry = new THREE.Geometry();
		geometry.vertices.push(new THREE.Vector3(0, 0, 0));
		geometry.vertices.push(new THREE.Vector3(0, 1, 0));
		geometry.vertices.push(new THREE.Vector3(1, 0, 0));
		geometry.vertices.push(new THREE.Vector3(1, 1, 0));
		geometry.vertices.push(new THREE.Vector3(0, 0, -1));
		geometry.vertices.push(new THREE.Vector3(0, 1, -1));
		geometry.vertices.push(new THREE.Vector3(1, 0, -1));
		geometry.vertices.push(new THREE.Vector3(1, 1, -1));
		
		geometry.faces.push(new THREE.Face3( 0, 2, 3));
		geometry.faces.push(new THREE.Face3(0, 3, 1 ));
		geometry.faces[ 0 ].color.setHex( 0xff0000 );
		geometry.faces[ 1 ].color.setHex( 0xff0000 );
		
		geometry.faces.push(new THREE.Face3(1,3,7));
		geometry.faces.push(new THREE.Face3(1,7,5 ));
		geometry.faces[ 2 ].color.setHex(0x00ff00 );
		geometry.faces[ 3 ].color.setHex(0x00ff00 );
		
		geometry.faces.push(new THREE.Face3(2,6,7));
		geometry.faces.push(new THREE.Face3(2,7,3));
		geometry.faces[ 4 ].color.setHex(0x0000ff );
		geometry.faces[ 5 ].color.setHex(0x0000ff );
		
		geometry.faces.push(new THREE.Face3(0,1,5));
		geometry.faces.push(new THREE.Face3(0,5,4));
		geometry.faces[ 6 ].color.setHex(0xff00ff );
		geometry.faces[ 7 ].color.setHex(0xff00ff );
		
		geometry.faces.push(new THREE.Face3(4,5,7));
		geometry.faces.push(new THREE.Face3(4,7,6));
		geometry.faces[ 8 ].color.setHex(0xffffff );
		geometry.faces[ 9 ].color.setHex( 0xffffff );
		
		geometry.faces.push(new THREE.Face3(0,6,2));
		geometry.faces.push(new THREE.Face3(0,4,6));
		geometry.faces[ 10 ].color.setHex( 0xffff00 );
		geometry.faces[ 11 ].color.setHex( 0xffff00 );
		
		var material = new THREE.MeshBasicMaterial( {vertexColors: THREE.FaceColors } );
		var cube = new THREE.Mesh( geometry , material );
		scene.add(cube);
		cube.rotation.z += -( 45 * Math.PI ) / 180;
		
		camera.position.z = 5;
		
		stats = new Stats();
		stats.domElement.style.position = 'absolute';
		stats.domElement.style.top = '0px';
		document.body.appendChild( stats.domElement );
		
		
		function render() {
			requestAnimationFrame(render);
			stats.update();
			cube.rotation.y += 0.01;
			renderer.render(scene, camera);
		}
		render();
		</script>
	</body>
</html>
